name: Build Website

on:
  push:
    branches:
      - main

jobs:
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Build Environment
        run: echo "${{secrets.WEBSITE_ENVIRONMENT}}" > ./website/.env

      - name: Build Docker image
        run: |
          docker login -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_PASSWORD }} https://registry.stefanolivier.com
          docker buildx build --platform=linux/amd64 -t registry.stefanolivier.com/www-stefanolivier:latest . --push

